events {
    worker_connections 1024;
}

http {
    # Define the upstream servers (your app and api containers)
    # This allows Nginx to load balance if you scale them
    upstream streamlit_app {
        server app:8501;
    }

    upstream fast_api {
        # For scaling, you would add more lines here like:
        # server api_2:8000;
        # server api_3:8000;
        server api:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Route API requests
        location /api/ {
            proxy_pass http://fast_api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route Streamlit app requests
        location / {
            proxy_pass http://streamlit_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Required for Streamlit websockets to work
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }
}